<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All books</title>
</head>
<body>

<div th:if="${!books.isEmpty()}">
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>ISBN</th>
            <th>Title</th>
            <th>Description</th>
            <th>Genre</th>
            <th>Authors</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.getId()}">ID</td>
            <td th:text="${book.getIsbn()}">ISBN</td>
            <td th:text="${book.getTitle()}">TITLE</td>
            <td th:text="${book.getDescription()}">DESCRIPTION</td>
            <td th:text="${book.getGenre()}">GENRE</td>
            <td>
                <ul>
                    <li th:each="author : ${book.getAuthors()}">
                        <span th:text="${author.getFullName()}">FULLNAME</span>
                    </li>
                </ul>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div th:if="${books.isEmpty()}">
<p>No books have been found</p>
</div>

</body>
</html>
