<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Book info</h1>
<div th:if="${book.isPresent()}">
    <h2>Title: <span th:text="${book.get().getTitle()}">TITLE</span></h2>
    <p>ISBN: <span th:text="${book.get().getIsbn()}">ISBN</span></p>
    <p>Description: <span th:text="${book.get().getDescription()}">DESCRIPTION</span></p>
    <p>Genre: <span th:text="${book.get().getGenre()}">GENRE</span></p>
    <h3>Author(s):</h3>
    <ul>
        <li th:each="author : ${book.get().getAuthors()}">
            <span th:text="${author.getFullName()}">FULLNAME</span>
        </li>
    </ul>
</div>
<div th:if="${book.isEmpty()}">
    <p>Book not found</p>
</div>
</body>
</html>
